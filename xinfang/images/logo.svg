<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>警务管理系统Logo</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient">
            <stop stop-color="#0066CC" offset="0%"></stop>
            <stop stop-color="#4D94FF" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- 标志底座 -->
        <circle cx="100" cy="100" r="90" fill="url(#linearGradient)"></circle>
        
        <!-- 盾牌图案 -->
        <path d="M100,30 L140,50 L140,100 C140,130 120,150 100,165 C80,150 60,130 60,100 L60,50 L100,30 Z" fill="#FFFFFF" opacity="0.9"></path>
        
        <!-- 警徽星形 -->
        <polygon points="100,50 107,70 128,70 111,83 118,105 100,92 82,105 89,83 72,70 93,70" fill="#FF6600"></polygon>
        
        <!-- 底部文字框 -->
        <rect x="65" y="120" width="70" height="20" rx="5" fill="#FFFFFF"></rect>
        
        <!-- 管理系统文字 -->
        <text x="100" y="135" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="12" font-weight="bold" fill="#0066CC" text-anchor="middle">警务管理系统</text>
    </g>
</svg> 