<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鞍山市公安局民意感知中心平台 - 登录</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #0066cc, #4d94ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        /* 设置登录页面logo图片的尺寸 */
        .login-logo img {
            width: 80px;  /* 设置图片宽度为80像素 */
            height: 80px; /* 设置图片高度为80像素 */
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
        }
        .version {
            text-align: center;
            color: #ccc;
            margin-top: 10px;
            font-size: 12px;
        }
        .register-hint {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="images/logo.svg" alt="鞍山市公安局民意感知中心平台">
        </div>
        <h2 class="login-title">鞍山市公安局民意感知中心平台</h2>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
            </div>
            
            <button type="submit" class="btn btn-block">登录</button>
        </form>
        
        <div class="register-hint">
            如需开通账号，请联系系统管理员
        </div>
        
        <div class="version">
            系统版本: v1.0.0
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
