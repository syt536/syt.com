<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鞍山市公安局民意感知中心平台 - 控制面板</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .dashboard-header {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .welcome-message {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .user-info {
            color: #666;
        }
        
        .icon {
            width: 3rem;
            height: 3rem;
            fill: var(--primary-color);
        }
        
        /* 简单的SVG图标实现 */
        .svg-icons {
            display: none;
        }
    </style>
</head>
<body>
    <!-- SVG图标库 -->
    <svg class="svg-icons" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <symbol id="icon-edit" viewBox="0 0 24 24">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"></path>
        </symbol>
        <symbol id="icon-search" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </symbol>
        <symbol id="icon-share" viewBox="0 0 24 24">
            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"></path>
        </symbol>
        <symbol id="icon-forward" viewBox="0 0 24 24">
            <path d="M12 8V4l8 8-8 8v-4H4V8z"></path>
        </symbol>
        <symbol id="icon-time" viewBox="0 0 24 24">
            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"></path>
            <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"></path>
        </symbol>
        <symbol id="icon-message" viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"></path>
        </symbol>
        <symbol id="icon-check" viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"></path>
        </symbol>
        <symbol id="icon-return" viewBox="0 0 24 24">
            <path d="M19 7v4H5.83l3.58-3.59L8 6l-6 6 6 6 1.41-1.41L5.83 13H21V7z"></path>
        </symbol>
        <symbol id="icon-chart" viewBox="0 0 24 24">
            <path d="M5 9.2h3V19H5zM10.6 5h2.8v14h-2.8zm5.6 8H19v6h-2.8z"></path>
        </symbol>
        <symbol id="icon-users" viewBox="0 0 24 24">
            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5z"></path>
        </symbol>
        <symbol id="icon-play" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"></path>
        </symbol>
        <symbol id="icon-upload" viewBox="0 0 24 24">
            <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"></path>
        </symbol>
        <symbol id="icon-file" viewBox="0 0 24 24">
            <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"></path>
        </symbol>
    </svg>

    <!-- 导航栏 -->
    <div class="navbar">
        <div class="container navbar-container">
            <div class="navbar-logo">鞍山市公安局民意感知中心平台</div>
            <ul class="navbar-menu">
                <li><a href="dashboard.html">首页</a></li>
                <li><span id="user-name">用户名</span></li>
                <li><a href="#" id="logout-btn">退出</a></li>
            </ul>
        </div>
    </div>
    
    <!-- 主内容区 -->
    <div class="container">
        <div class="dashboard-header">
            <h2 class="welcome-message">欢迎使用鞍山市公安局民意感知中心平台</h2>
            <p class="user-info">当前用户：<span id="user-display-name">用户名</span> | 级别：<span id="user-level">市级</span></p>
        </div>
        
        <div class="card">
            <h3 class="card-title">功能模块</h3>
            <div class="module-grid">
                <!-- 功能模块卡片将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>
    
    <!-- 添加脚本 -->
    <script src="../js/main.js"></script>
    <script>
        // 在页面加载后更新用户显示信息
        document.addEventListener('DOMContentLoaded', function() {
            const userDisplayName = document.getElementById('user-display-name');
            const userLevel = document.getElementById('user-level');
            
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser) {
                const user = JSON.parse(storedUser);
                userDisplayName.textContent = user.name;
                userLevel.textContent = user.level === 'city' ? '市级' : '县（区）级';
            }
        });
    </script>
</body>
</html>
