<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鞍山市公安局民意感知中心平台 - 信息录入</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .file-upload {
            position: relative;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .file-upload input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: pointer;
            display: block;
        }
        
        .file-upload-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            display: inline-block;
            cursor: pointer;
        }
        
        .file-upload-text {
            margin-left: 10px;
        }
        
        .help-text {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        #file-list {
            margin-top: 10px;
            padding: 0;
            list-style: none;
        }
        
        #file-list li {
            background-color: #f8f9fa;
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .remove-file {
            color: #dc3545;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <div class="container navbar-container">
            <div class="navbar-logo">鞍山市公安局民意感知中心平台</div>
            <ul class="navbar-menu">
                <li><a href="dashboard.html">首页</a></li>
                <li><span id="user-name">用户名</span></li>
                <li><a href="#" id="logout-btn">退出</a></li>
            </ul>
        </div>
    </div>
    
    <!-- 主内容区 -->
    <div class="container">
        <div class="page-header">
            <h2>信息录入</h2>
            <p>请填写信息，带 <span class="required">*</span> 的字段为必填项</p>
        </div>
        
        <div class="card">
            <form id="info-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="info-title">标题 <span class="required">*</span></label>
                        <input type="text" class="form-control" id="info-title" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="info-category">类别 <span class="required">*</span></label>
                        <select class="form-control" id="info-category" required>
                            <option value="">请选择类别</option>
                            <option value="complaint">投诉</option>
                            <option value="suggestion">建议</option>
                            <option value="consultation">咨询</option>
                            <option value="report">举报</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="info-source">来源渠道 <span class="required">*</span></label>
                        <select class="form-control" id="info-source" required>
                            <option value="">请选择来源</option>
                            <option value="hotline">电话热线</option>
                            <option value="email">电子邮件</option>
                            <option value="letter">信件</option>
                            <option value="visit">来访</option>
                            <option value="social">社交媒体</option>
                            <option value="other">其他渠道</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="info-date">接收日期 <span class="required">*</span></label>
                        <input type="date" class="form-control" id="info-date" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label class="form-label" for="info-content">内容详情 <span class="required">*</span></label>
                        <textarea class="form-control" id="info-content" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="info-contact-name">联系人姓名</label>
                        <input type="text" class="form-control" id="info-contact-name">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="info-contact-phone">联系电话</label>
                        <input type="tel" class="form-control" id="info-contact-phone">
                    </div>
                    
                    <div class="form-group full-width">
                        <label class="form-label">附件上传</label>
                        <div class="file-upload">
                            <label for="file-input" class="file-upload-btn">选择文件</label>
                            <span class="file-upload-text">未选择任何文件</span>
                            <input type="file" id="file-input" multiple>
                        </div>
                        <p class="help-text">支持上传图片、文档等多种格式的文件，单个文件大小不超过10MB</p>
                        <ul id="file-list"></ul>
                    </div>
                    
                    <div class="form-group full-width">
                        <label class="form-label" for="info-remarks">备注</label>
                        <textarea class="form-control" id="info-remarks"></textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">提交信息</button>
                    <button type="reset" class="btn btn-secondary">重置表单</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 添加脚本 -->
    <script src="../js/main.js"></script>
    <script>
        // 文件上传预览功能
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const fileList = document.getElementById('file-list');
            const fileUploadText = document.querySelector('.file-upload-text');
            
            fileInput.addEventListener('change', function(e) {
                fileList.innerHTML = '';
                
                if (fileInput.files.length > 0) {
                    fileUploadText.textContent = `已选择 ${fileInput.files.length} 个文件`;
                    
                    for (let i = 0; i < fileInput.files.length; i++) {
                        const file = fileInput.files[i];
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span>${file.name} (${formatFileSize(file.size)})</span>
                            <span class="remove-file" data-index="${i}">×</span>
                        `;
                        fileList.appendChild(li);
                    }
                } else {
                    fileUploadText.textContent = '未选择任何文件';
                }
            });
            
            // 移除文件功能（注：在实际情况下，浏览器安全限制，无法直接操作FileList对象）
            fileList.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-file')) {
                    const index = parseInt(e.target.dataset.index);
                    // 在实际应用中，这里需要使用FormData或其他方法处理文件
                    // 这里只是UI上的模拟删除
                    e.target.parentElement.remove();
                    
                    // 更新已选择文件数量显示
                    const remainingFiles = fileList.querySelectorAll('li').length;
                    if (remainingFiles > 0) {
                        fileUploadText.textContent = `已选择 ${remainingFiles} 个文件`;
                    } else {
                        fileUploadText.textContent = '未选择任何文件';
                        // 在实际应用中，这里需要清空文件输入框
                    }
                }
            });
            
            // 格式化文件大小
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' B';
                else if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
                else return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
            }
            
            // 表单提交处理
            const infoForm = document.getElementById('info-form');
            infoForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 在实际应用中，这里会将表单数据发送到服务器
                alert('表单提交成功！');
                // infoForm.reset();
                // fileList.innerHTML = '';
                // fileUploadText.textContent = '未选择任何文件';
            });
        });
    </script>
</body>
</html>
